version: '3.8'

services:
  email-scrapper:
    build: .
    container_name: email-analyzer
    ports:
      - "8080:8080"
    environment:
      - BASE_URL=http://localhost:8080
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-your-secret-key-here}
      - OAUTHLIB_INSECURE_TRANSPORT=1  # Only for local development
      # Uncomment to use Cloud Vision API
      # - GOOGLE_APPLICATION_CREDENTIALS=/app/service-account.json
    volumes:
      # Mount credentials.json (recommended for local development)
      - ./credentials.json:/app/credentials.json:ro
      # Persist session data
      - ./flask_session:/app/flask_session
      # Optional: Mount service account for Cloud Vision API
      # - ./service-account.json:/app/service-account.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
